<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="compound.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <h1>Loan Calculator</h1>
        <div class="header-controls">
            <button class="theme-toggle" id="theme-toggle">
                <span id="theme-icon">üåô</span>
                <span id="theme-text">Dark Mode</span>
            </button>
            <nav>
                <a href="index.html" class="header-button">Home</a>
                <a href="budget.html" class="header-button">Budget</a>
                <a href="invest.html" class="header-button">Investment</a>
                <a href="simpleloan.html" class="header-button">Loan</a>
            </nav>
        </div>
    </div>
      
    <div class="datetime-display">
      <h3 id="current-time"></h3>
      <p id="current-date"></p>
    </div>
        
    <div class="calculator">
      <h2>Compound Loan</h2>
      <button class="Compound" id="Compound">
      <a href="simpleloan.html">Switch to Simple Loan</a>
      </button>
      <div class="inputs">
        <div class="input-group">
          <label for="loanAmount">Loan Amount (‚Çπ):</label>
          <input type="number" id="loanAmount" value="25000" min="1">
        </div>
        
        <div class="input-group">
          <label for="interestRate">Annual Interest Rate (%):</label>
          <input type="number" id="interestRate" value="4.5" min="0" step="0.1">
        </div>
        
        <div class="input-group">
          <label for="loanTerm">Loan Term (years):</label>
          <input type="number" id="loanTerm" value="5" min="1">
        </div>
        <button onclick="calculateAmortization()">Calculate</button>
      </div>
      <div class="summary">
        <div class="summary-item">
          <span>Monthly Payment:</span>
          <span id="monthlyPayment">‚Çπ0</span>
        </div>
        <div class="summary-item">
          <span>Total Interest:</span>
          <span id="totalInterest">‚Çπ0</span>
        </div>
        <div class="summary-item">
          <span>Total Payment:</span>
          <span id="totalPayment">‚Çπ0</span>
        </div>
      </div>
    </div>

    <div class="charts">
      <div class="chart-container">
        <canvas id="paymentBreakdown"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="balanceChart"></canvas>
      </div>
    </div>

    <div class="schedule-container">
      <h2>Amortization Schedule</h2>
      <div class="schedule-wrapper">
        <table id="amortizationTable">
          <thead>
            <tr>
              <th>Payment #</th>
              <th>Payment</th>
              <th>Principal</th>
              <th>Interest</th>
              <th>Remaining Balance</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="compound.js"></script>
  <script src="theme.js"></script>
</body>
<footer>
  <div class="author-text">
      <p>Made with ‚ù§Ô∏è by <a href="https://github.com/RohitChouhan45" target="_blank"><b>Rohit Chouhan</b></a></p>
  </div>
</footer>
</html>
